<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
<f:if condition="{data.layout} == clock">
    <f:then>
        <div class="wrap-text">
            <f:format.html>{data.bodytext}</f:format.html>
        </div>
        
        <div id="MyClockDisplay" class="clock" onclick="myClock()"></div>
    </f:then>
    <f:else>
        <f:format.html>{data.bodytext}</f:format.html>
    </f:else>
</f:if>

</f:section>
</html>
